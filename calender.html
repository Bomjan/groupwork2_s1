<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Company Calendar & Notifications</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="calendar.css">
</head>
<body class="bg-body-tertiary">

  <div class="container py-4">
    <h2 class="text-center mb-4 fw-bold">ðŸ“… Company Calendar & Notifications</h2>

    <div class="row g-4">

      <!-- Calendar -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <button id="prevBtn" class="btn btn-outline-primary btn-sm me-2">Prev</button>
                <button id="todayBtn" class="btn btn-outline-secondary btn-sm me-2">Today</button>
                <button id="nextBtn" class="btn btn-outline-primary btn-sm">Next</button>
              </div>
              <h4 id="monthYear" class="fw-bold m-0"></h4>
              <div class="small text-muted" id="legend"><span class="badge bg-danger me-1">Today</span><span class="badge bg-warning text-dark me-1">Event</span></div>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered text-center mb-0">
                <thead class="table-light">
                  <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
                </thead>
                <tbody id="calendarBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Notifications & Add Event -->
      <div class="col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5 class="fw-bold mb-3">ðŸ”” Notifications</h5>
            <div id="notificationPanel" class="list-group"></div>
            <div id="noNotif" class="text-muted small mt-2" style="display:none">No notifications</div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="fw-bold mb-3">âž• Add Event</h5>

            <div class="mb-2">
              <label class="form-label">Title</label>
              <input id="eventTitle" class="form-control" placeholder="Meeting with team">
            </div>

            <div class="mb-2">
              <label class="form-label">Date</label>
              <input id="eventDate" type="date" class="form-control">
            </div>

            <div class="mb-2">
              <label class="form-label">Description</label>
              <textarea id="eventDesc" rows="3" class="form-control" placeholder="Describe the event (optional)"></textarea>
            </div>

            <div class="d-grid gap-2">
              <button id="addEventBtn" class="btn btn-primary">Add Event</button>
            </div>

            <hr>

            <div>
              <h6 class="mb-1">Preview</h6>
              <div id="eventPreview" class="p-2 small text-muted">Enter title, date, and description to preview.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Event Details Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
        </div>
        <div class="modal-body">
          <p class="mb-1"><strong>Date:</strong> <span id="modalDate"></span></p>
          <p id="modalDesc" class="mb-0"></p>
        </div>
        <div class="modal-footer">
          <button id="deleteEventBtn" type="button" class="btn btn-danger">Delete Event</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="calendar.js"></script>
</body>
</html>
