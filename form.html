<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/form.css" />
  </head>
  <body>
    <!-- LOGIN CONTAINER -->
    <div class="main-container" id="loginContainer">
      <div class="login">
        <h2>Login</h2>
        <form action="" method="get" id="login">
          <div>
            <label>Email</label>
            <br />
            <input type="email" placeholder="UserName" id="emailLogin" />
            <p class="msgEmail"></p>
            <br />
            <label>Password</label>
            <br />
            <input type="password" placeholder="Password" id="passwordLogin" />
            <p id="msgPassword"></p>
            <br />
          </div>

          <p class="suggest">
            Don't have an account?
            <label class="radioInput"
              ><input
                type="radio"
                name="switch"
                id="registerRadio"
                style="display: none"
              />
              Register</label
            >
          </p>

          <button type="submit" id="loginbtn">Login</button>
        </form>
      </div>

      <div class="login-p2">
        <h1>Login Page</h1>
        <p>"Every day is a new opportunity to create something amazing"</p>
      </div>
    </div>

    <!-- REGISTER CONTAINER -->
    <div class="main-container" id="registerContainer" style="display: none">
      <div class="register-page">
        <h1>Register Page</h1>
        <p>“Welcome aboard! Let’s get you set up.”</p>
      </div>

      <div class="register-p2">
        <h2>Register</h2>
        <form action="" method="get" id="register">
          <div>
            <label>Email</label>
            <br />
            <input type="email" placeholder="Email" />
            <p class="masEmail"></p>
            <br />
            <label>UserName</label>
            <br />
            <input type="text" placeholder="UserName" />
            <p id="msgName"></p>
            <br />
            <label>Password</label>
            <br />
            <input type="password" placeholder="Password" />
            <p class="msgPassword"></p>
            <br />
            <label>Confirm Password</label>
            <br />
            <input type="password" placeholder="Confirm Password" />
            <p id="msgConfirm"></p>
          </div>

          <p class="suggest">
            Already have an account?
            <label class="radioInput"
              ><input
                type="radio"
                name="switch"
                id="loginRadio"
                style="display: none"
              />
              Login</label
            >
          </p>

          <button id="registerbtn">Register</button>
        </form>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
