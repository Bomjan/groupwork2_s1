<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <div class="auth-container">
      <!-- Login Form -->
      <div class="login">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your account</p>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="emailLogin">Email Address</label>
            <input
              type="email"
              id="emailLogin"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="passwordLogin">Password</label>
            <input
              type="password"
              id="passwordLogin"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-options">
            <label class="checkbox">
              <input type="checkbox" />
              <span>Remember me</span>
            </label>
            <a onclick="showForgotPassword()" class="forgot-link" style="cursor: pointer;">Forgot password?</a>
          </div>
          <button type="submit">Sign In</button>
        </form>
        <div class="form-footer">
          <p>
            Don't have an account?
            <a onclick="switchToRegister()">Create one</a>
          </p>
        </div>
      </div>

      <!-- Register Form -->
      <div class="register-page hidden">
        <div class="form-header">
          <h2>Create Account</h2>
          <p>Join us today and get started</p>
        </div>
        <form id="registerForm">
          <div class="form-group">
            <label for="emailRegister">Email Address</label>
            <input
              type="email"
              id="emailRegister"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="usernameRegister">Username</label>
            <input
              type="text"
              id="usernameRegister"
              placeholder="Choose a username"
            />
          </div>
          <div class="form-group">
            <label for="passwordRegister">Password</label>
            <input
              type="password"
              id="passwordRegister"
              placeholder="Create a password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
            />
          </div>
          <label class="checkbox">
            <input type="checkbox" id="termsCheckbox" />
            <span>I agree to the <a href="#">terms and conditions</a></span>
          </label>
          <button type="submit">Create Account</button>
        </form>
        <div class="form-footer">
          <p>
            Already have an account?
            <a onclick="switchToLogin()">Sign in</a>
          </p>
        </div>
      </div>
      <!-- Forgot Password Form -->
      <div class="forgot-password hidden">
        <div class="form-header">
          <h2>Reset Password</h2>
          <p>Enter your email to receive instructions</p>
        </div>
        <form id="forgotForm">
          <div class="form-group">
            <label for="emailForgot">Email Address</label>
            <input
              type="email"
              id="emailForgot"
              placeholder="Enter your email"
            />
          </div>
          <button type="submit">Send Reset Link</button>
        </form>
        <div class="form-footer">
          <p>
            Remembered your password?
            <a onclick="switchToLogin()">Sign in</a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
