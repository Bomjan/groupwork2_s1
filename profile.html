<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - InnovateGreen AI</title>
    <link rel="stylesheet" href="/styles/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar-large" id="avatarLarge">A</div>
          <h2 id="userName">Loading...</h2>
          <p id="userRole">User</p>
        </div>

        <div class="profile-body">
          <h3>Personal Details</h3>
          <div class="info-row">
            <span
              ><i class="fa fa-envelope" aria-hidden="true"></i> Email:</span
            >
            <p id="userEmail">—</p>
          </div>

          <div class="info-row">
            <span><i class="fa fa-phone" aria-hidden="true"></i> Phone:</span>
            <p id="userPhone">—</p>
          </div>

          <div class="info-row">
            <span
              ><i class="fa fa-map-marker" aria-hidden="true"></i>
              Address:</span
            >
            <p id="userAddress">—</p>
          </div>

          <div class="info-row">
            <span
              ><i class="fa fa-briefcase" aria-hidden="true"></i>
              Department:</span
            >
            <p id="userDepartment">—</p>
          </div>

          <div class="info-row">
            <span><i class="fa fa-id-badge" aria-hidden="true"></i> Role:</span>
            <p id="userRoleDetail">—</p>
          </div>
        </div>

        <div class="profile-actions">
          <button class="edit-btn" id="editBtn">
            <i class="fa fa-edit" aria-hidden="true"></i> Edit Profile
          </button>
          <button class="logout-btn" id="logoutBtn">
            <i class="fa fa-sign-out-alt" aria-hidden="true"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <script src="/js/profile.js"></script>
  </body>
</html>
